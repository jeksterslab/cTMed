destination: pkgdown
url: https://github.com/jeksterslab/cTMed/

template:
  params:
    mathjax: true
  bootstrap: 5
  includes:
    in_header: |
      <script id="MathJax-script" async
              src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}

reference:
- title: Monte Carlo Method
  contents:
  - has_keyword("mc")
- title: Delta Method
  contents:
  - has_keyword("delta")
- title: Posterior
  contents:
  - has_keyword("posterior")
- title: Bootstrap
  contents:
  - has_keyword("boot")
- title: Mediation
  contents:
  - has_keyword("path")
- title: Network Centrality
  contents:
  - has_keyword("network")
- title: Effects
  contents:
  - has_keyword("effects")
- title: Methods
  contents:
  - has_keyword("methods")

articles:
- title: Fitting Continuous-Time Vector Autoregressive Models
  contents:
  - fit-ct-var-dynr
  - fit-ct-var-mx
- title: Confidence Intervals for Continuous-Time Mediation Models
  contents:
  - med
  - med-std
- title: Confidence Intervals for Continuous-Time Mediation Models (Parametric Bootstrap)
  contents:
  - med-boot
- title: Session Information
  contents:
  - session
