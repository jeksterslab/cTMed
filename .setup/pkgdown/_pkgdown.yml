destination: pkgdown
url: https://github.com/jeksterslab/cTMed/

template:
  bootstrap: 5
  includes:
    in_header: |
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg" crossorigin="anonymous"></script>
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}

reference:
- title: Monte Carlo Method
  contents:
  - has_keyword("mc")
- title: Delta Method
  contents:
  - has_keyword("delta")
- title: Posterior
  contents:
  - has_keyword("posterior")
- title: Bootstrap
  contents:
  - has_keyword("boot")
- title: Mediation
  contents:
  - has_keyword("path")
- title: Network Centrality
  contents:
  - has_keyword("network")
- title: Effects
  contents:
  - has_keyword("effects")
- title: Methods
  contents:
  - has_keyword("methods")

articles:
- title: Fitting Continuous-Time Vector Autoregressive Models
  contents:
  - fit-ct-var-dynr
  - fit-ct-var-mx
- title: Confidence Intervals for Continuous-Time Mediation Models
  contents:
  - med
  - med-std
- title: Session Information
  contents:
  - session
